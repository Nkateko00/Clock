<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Alarm_App</title>

</head>

<body>

    <div class="wrapper">

        <img src="alarm-clock.png" alt="clock">

        <div class="dateTime">

            <span id="nameOfDay">Day</span>

            <span id="month">Month</span>

            <span id="dayNumber">00</span>

            <span id="year">Year</span>

        </div>

        <h1>00:00:00 PM</h1>

        <div class="content">

            <div class="column">

                <select>

                    <option value="Hour" selected hidden>Hour</option>

                </select>

            </div>

            <div class="column">

                <select>

                    <option value="Minutes" selected hidden>Minutes</option>

                </select>

            </div>

            <div class="column">

                <select>

                    <option value="AM/PM" selected hidden>AM/PM</option>

                </select>

            </div>

        </div>

        <button>Set Alarm</button>

    </div>

    <script src="script.js"></script>

</body>

</html>
